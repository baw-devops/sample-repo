apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
      version: v2
  template:
    metadata:
      labels:
        app: myapp
        version: v2
    spec:
      containers:
        - name: myapp
          image: image-registry.openshift-image-registry.svc:5000/tekton-pipelines/spring-boot-docker:v2.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http